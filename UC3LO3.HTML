<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
    
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button >Add</button>
	    </form>

    </div>
    <script>
        //delete element
        const delBtns = document.querySelector('#book-list ul');
       
        delBtns.addEventListener('click',function(e){
             if(e.target.className == 'delete'){
            const li = e.target.parentElement;
            delBtns.removeChild(li);
        }
         });

        const addForm = document.forms['add-book'];

        //create listener
        addForm.addEventListener('submit',function(e){
        e.preventDefault();
        const getValues = addForm.querySelector('input[type="text"]').value; 
    
        //create element the li, spans
        const li = document.createElement('li');
        const bkName = document.createElement('span');
        const deleteBtn = document.createElement('span');

        //get the content from the input
        deleteBtn.textContent ='delete';
        bkName.textContent = getValues;

        //to add or append an item from the input
        li.appendChild(bkName);
        li.appendChild(deleteBtn);
        delBtns.appendChild(li);
         });
    </script>
  </body>
</html>
